
<!DOCTYPE html>
<html>
<head>
  <title>YT Downloader</title>
  <link rel="icon" href="/static/icon.png" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f9fa; }
    h1 { color: #d9534f; }
    input, select, button { padding: 8px; margin: 5px; }
    .thumb { width: 200px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽµ YT Downloader</h1>
  <form method="post">
    <input type="text" name="query" placeholder="Enter YouTube link or keywords" required>
    <select name="format">
      <option value="mp4">Video (MP4)</option>
      <option value="mp3">Audio (MP3)</option>
    </select>
    <button type="submit">Download</button>
  </form>

  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  {% if video %}
    <h2>{{ video.title }}</h2>
    <img src="{{ video.thumbnail }}" class="thumb">
    <p><strong>Channel:</strong> {{ video.channel }}</p>
    <p><strong>Description:</strong> {{ video.description }}</p>
    <p><a href="{{ video.link }}" target="_blank">Watch on YouTube</a></p>
    <ul>
      {% for d in downloads %}
        <li><a href="{{ d.url }}">{{ d.format }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
